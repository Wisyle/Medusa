# TGL MEDUSA - Docker Compose for Local Development
version: '3.8'

services:
  medusa-web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://medusa_user:medusa_password@db:5432/medusa_loggers
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - APP_NAME=TGL MEDUSA
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      - db
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=medusa_loggers
      - POSTGRES_USER=medusa_user
      - POSTGRES_PASSWORD=medusa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  medusa-worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://medusa_user:medusa_password@db:5432/medusa_loggers
      - SECRET_KEY=dev-secret-key-change-in-production
      - APP_NAME=TGL MEDUSA
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      - db
    volumes:
      - .:/app
    command: python worker.py

volumes:
  postgres_data:
