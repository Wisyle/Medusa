# TAR Global Strategies - Static Site + API Architecture
# Updated: 2025-01-03

services:
  # Static Site Service - Frontend UI
  - type: static
    name: tar-strategies-frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-XSS-Protection
        value: "1; mode=block"
      - key: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains"
    routes:
      - type: rewrite
        source: /api/*
        destination: https://tar-strategies-api.onrender.com/api/:splat
      - type: rewrite
        source: /ws
        destination: https://tar-strategies-api.onrender.com/ws
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

  # API Backend Service - Data & Logic
  - type: web
    name: tar-strategies-api
    env: python
    plan: starter
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "export PYTHONPATH=/opt/render/project/src && uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120"
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tar-strategies-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: APP_NAME
        value: "TAR Global Strategies API"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: HOST
        value: "0.0.0.0"
      - key: SERVER_REGION
        value: "singapore"
      - key: CLOUDFRONT_BYPASS_REGION
        value: "sg"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CORS_ORIGINS
        value: "https://tar-strategies-frontend.onrender.com"

  # Background Worker Service - Polling & Monitoring
  - type: worker
    name: tar-strategies-worker
    env: python
    plan: starter
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "sleep 45 && export PYTHONPATH=/opt/render/project/src && python services/worker.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tar-strategies-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: APP_NAME
        value: "TAR Global Strategies Worker"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: SERVER_REGION
        value: "singapore"
      - key: CLOUDFRONT_BYPASS_REGION
        value: "sg"

  # Strategy Monitor Service - Strategic Monitoring
  - type: worker
    name: tar-strategies-strategy-monitor
    env: python
    plan: starter
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "sleep 60 && export PYTHONPATH=/opt/render/project/src && python utils/init_strategy_monitor.py && python services/strategy_monitor_worker.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tar-strategies-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: APP_NAME
        value: "TAR Global Strategies Strategy Monitor"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: SERVER_REGION
        value: "singapore"
      - key: CLOUDFRONT_BYPASS_REGION
        value: "sg"

  # Decter Engine Service - Internal Trading Bot Service
  - type: worker
    name: tar-strategies-decter-engine
    env: python
    plan: starter
    region: singapore
    buildCommand: "pip install -r requirements.txt && pip install -r Decter/requirements.txt"
    startCommand: "sleep 90 && export PYTHONPATH=/opt/render/project/src && cd Decter && python main.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tar-strategies-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: APP_NAME
        value: "TAR Global Strategies Decter Engine"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: SERVER_REGION
        value: "singapore"
      - key: CLOUDFRONT_BYPASS_REGION
        value: "sg"
      - key: DECTER_ENGINE_NAME
        value: "Decter Engine (ACCU)"
      - key: DECTER_INTERNAL_MODE
        value: "true"
      - key: DATA_DIR
        value: "data"
      - key: PYTHONPATH
        value: "/opt/render/project/src:/opt/render/project/src/Decter"
      - key: PYTHONUNBUFFERED
        value: "1"

# Database
databases:
  - name: tar-strategies-db
    databaseName: tar_strategies
    user: tar_admin
    region: singapore
