{% extends "base.html" %}

{% block title %}Bot Instances - TGL Medusa Loggers{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-cogs crypto-icon"></i>
        Bot Instances
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="/instances/new" class="btn btn-sm btn-primary">
                <i class="fas fa-plus"></i>
                New Instance
            </a>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshInstances()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>
    </div>
</div>

<!-- Instances Table -->
<div class="card shadow">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-list"></i>
            All Bot Instances
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="instances-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Exchange</th>
                        <th>Strategies</th>
                        <th>Status</th>
                        <th>Polling Interval</th>
                        <th>Last Poll</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7" class="text-center">
                            <i class="fas fa-spinner fa-spin"></i>
                            Loading instances...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let instances = [];

function refreshInstances() {
    loadInstances();
}

function loadInstances() {
    const token = localStorage.getItem('access_token');
    fetch('/api/instances', {
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
        .then(response => response.json())
        .then(data => {
            instances = data;
            updateInstancesTable();
        })
        .catch(error => {
            console.error('Error loading instances:', error);
            document.querySelector('#instances-table tbody').innerHTML = `
                <tr>
                    <td colspan="7" class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading instances: ${error.message}
                    </td>
                </tr>
            `;
        });
}

function updateInstancesTable() {
    const tbody = document.querySelector('#instances-table tbody');
    
    if (instances.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-muted">
                    <i class="fas fa-robot"></i>
                    No bot instances configured yet.
                    <br><br>
                    <a href="/instances/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Your First Instance
                    </a>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = instances.map(instance => `
        <tr>
            <td>
                <strong>${instance.name}</strong>
                <br>
                <small class="text-muted">ID: ${instance.id}</small>
            </td>
            <td>
                <span class="badge bg-info">${instance.exchange}</span>
            </td>
            <td>
                ${instance.strategies.length > 0 ? 
                    instance.strategies.map(s => `<span class="badge bg-secondary me-1">${s}</span>`).join('') :
                    '<span class="text-muted">All strategies</span>'
                }
            </td>
            <td>
                ${instance.is_active ? 
                    '<span class="badge bg-success"><i class="fas fa-play"></i> Active</span>' : 
                    '<span class="badge bg-secondary"><i class="fas fa-stop"></i> Stopped</span>'
                }
                ${instance.last_error ? 
                    '<br><span class="badge bg-danger"><i class="fas fa-exclamation-triangle"></i> Error</span>' : ''
                }
            </td>
            <td>
                <span class="badge bg-light text-dark">${instance.polling_interval}s</span>
            </td>
            <td>
                ${instance.last_poll ? 
                    `<small>${new Date(instance.last_poll).toLocaleString()}</small>` : 
                    '<span class="text-muted">Never</span>'
                }
            </td>
            <td>
                <div class="btn-group btn-group-sm">
                    <a href="/instances/${instance.id}" class="btn btn-outline-primary" title="View Details">
                        <i class="fas fa-eye"></i>
                    </a>
                    ${instance.is_active ? 
                        `<button class="btn btn-outline-warning" onclick="stopInstance(${instance.id})" title="Stop">
                            <i class="fas fa-stop"></i>
                        </button>` :
                        `<button class="btn btn-outline-success" onclick="startInstance(${instance.id})" title="Start">
                            <i class="fas fa-play"></i>
                        </button>`
                    }
                    <button class="btn btn-outline-danger" onclick="deleteInstance(${instance.id})" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
}

function startInstance(instanceId) {
    if (!confirm('Are you sure you want to start this instance?')) return;
    
    const token = localStorage.getItem('access_token');
    fetch(`/api/instances/${instanceId}/start`, {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                refreshInstances();
            }
        })
        .catch(error => {
            alert('Error starting instance: ' + error);
        });
}

function stopInstance(instanceId) {
    if (!confirm('Are you sure you want to stop this instance?')) return;
    
    const token = localStorage.getItem('access_token');
    fetch(`/api/instances/${instanceId}/stop`, {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                refreshInstances();
            }
        })
        .catch(error => {
            alert('Error stopping instance: ' + error);
        });
}

function deleteInstance(instanceId) {
    if (!confirm('Are you sure you want to delete this instance? This action cannot be undone.')) return;
    
    const token = localStorage.getItem('access_token');
    fetch(`/api/instances/${instanceId}`, {
        method: 'DELETE',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                refreshInstances();
            }
        })
        .catch(error => {
            alert('Error deleting instance: ' + error);
        });
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    refreshInstances();
    
    // Auto-refresh every 30 seconds
    setInterval(refreshInstances, 30000);
});
</script>
{% endblock %}
