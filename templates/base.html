<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TGL MEDUSA - Crypto Bot Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --secondary-black: #1a1a1a;
            --light-gray: #2a2a2a;
            --medium-gray: #404040;
            --white: #ffffff;
            --accent-blue: #007bff;
            --accent-gold: #ffd700;
        }
        
        body {
            background-color: var(--primary-black);
            color: var(--white);
        }
        
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
            border-right: 2px solid var(--accent-blue);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.9);
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: var(--white);
            background-color: var(--accent-blue);
            transform: translateX(5px);
        }
        .main-content {
            background-color: var(--primary-black);
            min-height: 100vh;
        }
        .card {
            border: 1px solid var(--medium-gray);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.1);
            background-color: var(--secondary-black);
            color: var(--white);
        }
        .card-header {
            background-color: var(--light-gray);
            border-bottom: 1px solid var(--medium-gray);
            color: var(--white);
        }
        .status-badge {
            font-size: 0.8em;
            padding: 4px 8px;
        }
        .crypto-icon {
            color: var(--accent-blue);
        }
        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--white);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: var(--white);
        }
        .btn-outline-primary {
            color: var(--primary-black);
            border-color: var(--primary-black);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
        }
        .text-primary {
            color: var(--accent-blue) !important;
        }
        .border-left-primary {
            border-left: 4px solid var(--accent-blue) !important;
        }
        .border-left-success {
            border-left: 4px solid #28a745 !important;
        }
        .border-left-warning {
            border-left: 4px solid #ffc107 !important;
        }
        .border-left-info {
            border-left: 4px solid #17a2b8 !important;
        }
        .table {
            color: var(--white);
        }
        .table th {
            border-top: none;
            background-color: var(--light-gray);
            color: var(--white);
        }
        .form-control {
            border: 1px solid var(--medium-gray);
            background-color: var(--secondary-black);
            color: var(--white);
        }
        .form-control:focus {
            background-color: var(--secondary-black);
            color: var(--white);
        }
        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .form-label {
            color: var(--white);
        }
        
        .text-white-50 {
            color: rgba(255, 255, 255, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-robot crypto-icon"></i>
                            TGL MEDUSA
                        </h4>
                        <small class="text-white-50">Crypto Bot Monitor</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/instances">
                                <i class="fas fa-cogs"></i>
                                Bot Instances
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/instances/new">
                                <i class="fas fa-plus"></i>
                                New Instance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/system-logs">
                                <i class="fas fa-file-alt"></i>
                                System Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/strategy-monitors">
                                <i class="fas fa-chart-line"></i>
                                Strategy Monitors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api-library">
                                <i class="fas fa-key"></i>
                                API Library
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account">
                                <i class="fas fa-user-cog"></i>
                                Account Settings
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-white-50">
                    
                    <div class="text-center">
                        <small class="text-white-50">
                            <i class="fas fa-shield-alt"></i>
                            Secure Connection
                        </small>
                    </div>
                    
                    <div class="mt-3">
                        <a href="#" class="btn btn-outline-secondary btn-sm logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Check authentication on page load
        $(document).ready(function() {
            const token = localStorage.getItem('access_token');
            
            // If no token and not on login/register page, redirect to login
            if (!token && !window.location.pathname.includes('/login') && !window.location.pathname.includes('/register')) {
                window.location.href = '/login';
                return;
            }
            
            // If token exists, add it to all AJAX requests
            if (token) {
                $.ajaxSetup({
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                    }
                });
                
                // Also add it to fetch requests
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    if (args[1]) {
                        args[1].headers = args[1].headers || {};
                        args[1].headers['Authorization'] = 'Bearer ' + token;
                    } else {
                        args[1] = {
                            headers: {
                                'Authorization': 'Bearer ' + token
                            }
                        };
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Handle navigation with authentication
                $('a[href^="/"]').on('click', function(e) {
                    const href = $(this).attr('href');
                    if (href && !href.includes('/login') && !href.includes('/register') && !href.includes('logout')) {
                        e.preventDefault();
                        
                        // Navigate with auth header
                        fetch(href, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'Bearer ' + token,
                                'Accept': 'text/html'
                            }
                        })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = href;
                            } else if (response.status === 401) {
                                localStorage.removeItem('access_token');
                                window.location.href = '/login';
                            } else {
                                console.error('Navigation failed:', response.status);
                            }
                        })
                        .catch(error => {
                            console.error('Navigation error:', error);
                            window.location.href = href; // Fallback
                        });
                    }
                });
            }
            
            // Add logout functionality
            $('.logout-btn').on('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            });
        });
        
        // Global error handler for styled alerts
        function showAlert(type, message) {
            // Remove existing alerts
            $('.alert-container').remove();
            
            const alertHtml = `
                <div class="alert-container position-fixed" style="top: 20px; right: 20px; z-index: 9999; max-width: 400px;">
                    <div class="alert alert-${type} alert-dismissible fade show shadow" role="alert">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'danger' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            $('body').append(alertHtml);
            
            // Auto-dismiss after 5 seconds
            setTimeout(function() {
                $('.alert-container').fadeOut();
            }, 5000);
        }
        
        // Make showAlert globally available
        window.showAlert = showAlert;
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
